{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crowd Funding</title>

        <!-- style bootstrap -->
        <link
            rel="stylesheet"
            href="{% static 'home/bootstrap/css/bootstrap.css' %}"
        />

        <!-- my style -->
        <link rel="stylesheet" href="{% static 'home/css/styles.css' %}" />

        <!-- style fontawesome -->
        <link
            href="{% static 'fontawesomefree/css/fontawesome.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fontawesomefree/css/brands.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fontawesomefree/css/regular.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fontawesomefree/css/solid.css' %}"
            rel="stylesheet"
            type="text/css"
        />
    </head>
    <body class="text-bg-dark">
        <!-- header -->
        {% include 'home/partials/header.html' %}

        <!-- main content -->
        <main class="p-3 text-bg-dark">{% block content %} {% endblock %}</main>

        <!-- footer -->
        {% include 'home/partials/footer.html'%}

        <!-- script bootstrap -->
        <script src="{% static 'home/bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'home/js/metro.min.js' %}"></script>

        <!-- my script -->
        <script src="{% static 'home/js/script.js' %}"></script>
    </body>
</html>
